  /{webhookUrl}/:state:
    post:
      tags:
        - Webhook
      summary: Webhook for order events
      description: Webhook for order events
      operationId: sendEvent
      parameters:
        - $ref: "#/components/parameters/WebhookUrl"
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  customer:
                    $ref: "#/components/schemas/Profile"
                  driver:
                    $ref: "#/components/schemas/Profile"
                  shipment:
                    $ref: "#/components/schemas/Shipment"
components:
  parameters:
    enterpriseKey:
      in: header
      name: enterprise-key
      required: true
      schema:
        type: string
        example: "e0ecd4a1-bbb2-4753-8862-2fb3572aa8ae"
    trackCodeId:
      in: path
      name: "invoiceNumber"
      description: "Invoice number of the package that you want to get"
      required: true
      schema:
        type: string
        example: "601570ffe0f18cc238de813f"
    routeCode:
      in: path
      name: "routeCode"
      description: "Route code of the package that you want to get"
      required: true
      schema:
        type: string
        example: "2g41570f"
    WebhookUrl:
      in: path
      name: "webhookUrl"
      description: "Your webhook url"
      required: true
      schema:
        type: string
        example: "https://someurl.webhook.com/event"
  schemas:
    AddressInfo:
      description: "Address information"
      type: object
      properties:
        fullname:
          description: "Full depot address"
          type: string
          example: "Huelen, Cerro Navia, Región Metropolitana, Chile"
        h3:
          description: "H3 related to the depot address"
          type: string
          example: "87eee459effffff"
        shortname:
          description: "Short depot address"
          type: string
          example: "Huelen"
        street:
          description: "The street where is located the depot address"
          type: string
          example: "Huelen"
        number:
          description: "Number of the street"
          type: number
          format: integer
          example: 3431
        country:
          description: "The country where is located the depot address"
          type: string
          example: "CL"
        municipality:
          description: "The commune where is located the depot address"
          type: string
          example: "Cerro Navia"
        province:
          description: "The city where is located the depot address"
          type: string
          example: "Santiago"
        location:
          description: "Coordinates related to the depot address [LNG, LAT]"
          type: object
          properties:
            type:
              type: string
              example: "Point"
            coordinates:
              type: array
              items:
                type: number
                format: double
              example: [-70.7405924, -33.4214201]
    EstimatedPriceRequest:
      description: "Origin enterprise depot"
      type: object
      properties:
        sort:
          description: "Return sort order drop off points (found in waypoint_order)"
          type: boolean
          example: true
        pickupCoordinates:
          description: "Pickup point [lat, lng]"
          type: array
          items:
            type: number
            format: float
          example: [-33.404299, -70.597490]
        dropoffCoordinates:
          description: "Dropoff points [lat, lng]"
          type: array
          items:
            type: array
            items:
              type: number
              format: float
          example: [[-33.404299, -70.597490], [-33.404299, -70.597490]]
    EstimatedPriceResponse:
      description: "Response of estimate price request"
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          example: "Costo de envío estimado con éxito"
        data:
          type: object
          properties:
            oneway:
              type: array
              items:
                $ref: "#/components/schemas/ShipmentByVehicle"
    ShipmentByVehicle:
      description: "Shipment calculate by vehicle"
      type: object
      properties:
        deliveryType:
          description: "Vehicle"
          type: string
          example: "car"
          enum:
            - car
            - motorcycle
            - bicycle
            - walk
        distance:
          description: "shipment distance in meters"
          type: integer
          example: 7936
        duration:
          description: "shipment duration in minutes"
          type: integer
          example: 6066
        netPrice:
          description: "shipment price"
          type: integer
          example: 8879
        polyline:
          description: "shipment route"
          type: string
          example: zg{jEjq{mL|BRTFN?PKt@~@zA`Bh@j@VCp@`@t@z@hCtC`Av@d@h@nBxBf@p@tC~C`A`@l@b@^?bATpCv@f@ThCl@xH`B`Bd@hAZB@JBJ@TFZHj@NjBd@r@RD@t@VjAf@pBbAHDUh@cC~FWhAId@`FnE|@x@lCfCbB~Al@r@dAvApD`Gz@tAl@pAt@|Az@xBt@~BzBfKp@~EZfBd@nBr@`Cr@tBdA`ChC`Ej@l@f@Zn@VhGfBvCl@xEjAh@P\\XXRX\\jAxAzBjCPRnBlAhAv@lCdCfAhAvErFzA|BzAhDvA`E|GlQX~@Nz@NnADv@ErCGbBR?P?x@Kj@OVpAn@bDRr@p@hBjBnDZd@tGzJPXD@JAbExGlArBhA`Cb@hAd@dBp@|CTlAx@pF^GRCRbBLjA|BlNPxAZhAh@Ir@Ms@LaAPh@~Bl@zBj@~CNhAmBZt@`GmE`@sAL
        waypoint_order:
          description: ""
          type: array
          items:
            type: integer
          example: [0, 2, 1]

    Depot:
      description: "Origin enterprise depot"
      type: object
      properties:
        name:
          type: string
          example: "nombre de la bodega"
          description: "Depot name"
        description:
          type: string
          example: "descripción de la bodega"
          description: "Depot description"
        contactPerson:
          $ref: "#/components/schemas/ContactPerson"
        addressInfo:
          $ref: "#/components/schemas/AddressInfo"
    PackageWebhook:
      type: object
      properties:
        id:
          description: "Package ID"
          type: string
          example: "601570ffe0f18cc238de813f"
        enterpriseId:
          description: "ID of the enterprise who owns the package"
          type: string
          example: "5b4dec48cd811a00014b02d0"
        warehouseId:
          description: "ID of the Chazki warehouse where will arrive"
          type: string
          example: "5fe4b142ed6cc2af9bf82d7b"
        shipmentId:
          description: "ID of the shipment that will deliver the package"
          type: string
          example: "601570ffe0f18d2238de813a"
        warehouseLocation:
          description: "The location where is the package in our warehouse"
          type: string
          example: "a345"
        inputSource:
          description: "The way of how Chazki received the package"
          type: string
          example: "csv"
        invoiceNumber:
          description: "Invoice number of the package. If there is more than one package with the same `originalInvoiceNumber` this value will have a suffix separated by a dash"
          type: string
          example: "13345-1"
        originalInvoiceNumber:
          description: "Invoice number of the package"
          type: string
          example: "13345"
        productName:
          description: "Name of the product"
          type: string
          example: "CAJA"
        productDescription:
          description: "Description of the product"
          type: string
          example: ""
        productWeight:
          description: "Weight of the product"
          type: number
          format: float
          example: 12.1
        productSize:
          description: "Size of the product"
          type: string
          example: "S"
        productVolume:
          description: "Volume of the product"
          type: string
          format: float
          example: 2.3
        productQty:
          description: "Quantity of products"
          type: number
          format: integer
          example: 1
        ifUnDeliveredOwnSelf:
          description: "Set true if driver need to return package in case failed to deliver package"
          type: boolean
          example: false
        packageType:
          description: "Type of package"
          type: string
          example: "normal-logistic"
        state:
          description: "Current state of the package"
          type: string
          example: "canceled_by_customer"
        withdrawalDate:
          description: "Withdraw date of the package"
          type: string
          example: "2021-01-20T05:00:00Z"
        deliveryDate:
          description: "Delivery date of the package"
          type: string
          example: "2021-01-20T05:00:00Z"
        metadata:
          description: "Extra data. If you need to add some data for your system like AUTH, use this field"
          type: object
          example: null
        createdAt:
          description: "Creation date of the package"
          type: string
          example: "2021-01-30T14:45:19.889Z"
        updatedAt:
          description: "Last update date of the package"
          type: string
          example: "2021-04-04T17:37:40.256Z"
        actionHistory:
          description: "All the states of the package"
          type: array
          items:
            $ref: "#/components/schemas/Action"
        receiverContact:
          $ref: "#/components/schemas/ContactPerson"
        packageReceiver:
          $ref: "#/components/schemas/ReceiverInfo"
        dropoffInfo:
          $ref: "#/components/schemas/DropoffInfo"
        depotOrigin:
          $ref: "#/components/schemas/Depot"
    DropoffInfo:
      description: "Dropoff info of the package"
      type: object
      properties:
        originalFullname:
          type: string
          example: "Pasaje Catipay 465 MAIPU"
        fullname:
          description: "Full depot address"
          type: string
          example: "Catipay 465, Maipú, Región Metropolitana, Chile"
        h3:
          description: "H3 related to the depot address"
          type: string
          example: "87b2c540dffffff"
        shortname:
          description: "Short depot address"
          type: string
          example: "Catipay 465, Maipú, Región Metropolitana, Chile"
        street:
          description: "The street where is located the depot address"
          type: string
          example: "Catipay"
        number:
          description: "Number of the street"
          type: number
          format: integer
          example: 465
        country:
          description: "The country where is located the depot address"
          type: string
          example: "CL"
        municipality:
          description: "The commune where is located the depot address"
          type: string
          example: "Maipú"
        province:
          description: "The city where is located the depot address"
          type: string
          example: "Santiago"
        region:
          description: "The region where is located the depot address"
          type: string
          example: "Región Metropolitana"
        location:
          description: "Coordinates related to the depot address"
          type: object
          properties:
            type:
              type: string
              example: "Point"
            coordinates:
              type: array
              items:
                type: number
                format: double
              example: [-70.7405924, -33.4214201]
    CreateShipment:
      type: object
      properties:
        pickupScheduledDate:
          type: string
          description: pickup scheduled date in utc
          example: ""
        shipmentBillingCase:
          type: string
          description: Set plan different from the default
          example: ""
        pickupCoordinates:
          type: array
          description: Pick up location [Lat, Lng]
          example: [-33.4002761, -70.5753999]
        requestedDeliveryTypes:
          type: array
          description: Wished delivery types
          items:
            type: string
            enum:
              - motorcycle
              - car
          example: ["motorcycle", "car"]
        shipmentImage:
          type: string
          description: Shipment description image (url)
          example: https://www.digithaigroup.com/wp-engine/wp-content/uploads/2015/09/products.png
        pickupDirection:
          type: string
          description: Pick up location address
          example: Portage Circle 95
        requestType:
          type: string
          description: Request type for shipment
          example: oneway
        shipmentDesc:
          type: string
          description: Shipment description text
          example: some items
        pickupLandmark:
          type: string
          description: Pick up land mark information to find easily
          example: some door 1234
        metadata:
          type: object
          description: If you need to add some data for your system like AUTH, use this field
          example: {}
        packages:
          description: Product weight in grams
          type: array
          items:
            type: object
            properties:
              invoiceNumber:
                description: Invoice number of the product
                type: string
                example: 56746873470
              productName:
                description: Product name
                type: string
                example: Remote Tag Adapter
              receiverName:
                description: Receiver name
                type: string
                example: Noemi L Ramirez
              receiverRut:
                description: Receiver chilean RUT
                type: string
                example: 11.372.238-k
              dropoffLandmark:
                description: Drop off land mark information to find easily
                type: string
                example: some door number 294
              dispatchOrder:
                description: Dispatch order to package send
                type: integer
                example: 1
              productQty:
                description: Product quantity
                type: integer
                example: 2
              receiverPhone:
                description: Receiver phone
                type: string
                example: 56287654321
              receiverEmail:
                description: Receiver email(optional but is recommended to send tracking url)
                type: string
                example: nPorter@Bubblemix.mil,anotheremail@domain.com
              dropoffDirection:
                description: Drop off location address
                type: string
                example: Anderson Crossing 31
              dropoffCoordinates:
                type: array
                description: Drop off location [Lat, Lng]
                example: [-33.4524225, -70.6241109]
              ifUnDeliveredOwnSelf:
                description: Drop off location address
                type: boolean
                example: false
    ShipmentDetails:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: Successfull
        data:
          type: object
          properties:
            customer:
              $ref: "#/components/schemas/Profile"
            driver:
              $ref: "#/components/schemas/Profile"
            shipment:
              $ref: "#/components/schemas/Shipment"

    ShipmentWithPriceDetails:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: Successfull
        data:
          type: object
          properties:
            customer:
              $ref: "#/components/schemas/Profile"
            driver:
              $ref: "#/components/schemas/Profile"
            shipment:
              $ref: "#/components/schemas/ShipmentWithPrice"

    Shipment:
      type: object
      properties:
        activeDeliveryType:
          type: string
          example: ""
        createdTime:
          type: string
          example: 2018-07-18T10:59:21.536432809-04:00
        customerPrice:
          type: integer
          example: 0
        id:
          type: string
          example: 5b4f55c92487061e6cb1cf46
        packageReturnInfo:
          $ref: "#/components/schemas/PackageReturnInfo"
        packages:
          type: array
          items:
            $ref: "#/components/schemas/Packages"
        pickupInfo:
          $ref: "#/components/schemas/PackageReturnInfo"
        pickupScheduledDate:
          type: string
          example: 0001-01-01T00:00:00Z
        requestState:
          type: string
          example: pending
        requestType:
          type: string
          example: oneway
        shipmentImage:
          type: string
          example: https://www.digithaigroup.com/wp-engine/wp-content/uploads/2015/09/products.png
        travelDistance:
          type: number
          format: float
          example: 0,
        travelTime:
          type: number
          format: float
          example: 0

    ShipmentWithPrice:
      type: "object"
      properties:
        status:
          type: "string"
          example: "success"
        message:
          type: "string"
          example: "The order was updated successfully"
        data:
          type: "object"
          properties:
            uniqueIdentifier:
              type: "string"
              example: ""
            requestedDeliveryTypes:
              type: "array"
              description: "Wished delivery types"
              items:
                type: "string"
                enum:
                  - "car"
            activeDeliveryType:
              type: "string"
              example: "car"
            estimatedTimeToPickup:
              type: "number"
              example: 0
            fromAcceptToCompleteTime:
              type: "number"
              example: 0
            timeAtShipmentCompleted:
              type: "number"
              example: 0
            pickupInfo:
              $ref: "#/components/schemas/AddressInfo"
            pickupSchedulesDate:
              type: "string"
              example: ""
            deletedPackages:
              type: "array"
              example: []
            packageReturnInfo:
              $ref: "#/components/schemas/AddressInfo"
            nextPackageToDeliver:
              type: "string"
              example: "12345"
            systemPackages:
              type: "array"
              example: []
            activePackage:
              type: "string"
              example: "12345"
            shipmentQty:
              type: "integer"
              example: 1
            shipmentDesc:
              type: "string"
              example: ""
            shipmentWeight:
              type: "number"
              example: 0
            shipmentImage:
              type: "string"
              example: ""
            packageReadyToHandOver:
              type: "boolean"
              example: false
            shipmentPriority:
              type: "string"
              example: ""
            needToBringBack:
              type: "boolean"
              example: false
            isBroughtBack:
              type: "boolean"
              example: false
            supportImages:
              type: "array"
              items:
                $ref: "#/components/schemas/Image"
            returnDisFromLastDrop:
