openapi: 3.0.0
servers:
  - url: https://us-central1-chazki-link-dev.cloudfunctions.net/cf-custom-integrations-dev/api
    description: Development server
  - url: https://us-central1-chazki-link-beta.cloudfunctions.net/cf-custom-integrations-beta/api
    description: Beta server
  - url: https://us-central1-chazki-link.cloudfunctions.net/cf-custom-integrations/api
    description: Production server
info:
  version: 1.0.0
  description: |
    # Introduction
    Services that allow maintaining the old integration of Chile with minimal changes.
    To obtain your enterpriseKey you can request it from the commercial area.
    ## Disclaimer
    <span style="color:red">This legacy api is available for old clients from Chile, it does not support new features. In case you need more functionalities, it is recommended to use the Tonny API.</span>

  # version: 1.0.0
  title: Chile Legacy API
  contact:
    name: API Support
    email: apiteam@swagger.io
    url: https://github.com/Redocly/redoc
  license:
    name: MIT
    url: "https://opensource.org/licenses/MIT"

x-tagGroups:
  - name: General
    tags:
      - Shipment
      - Enterprise
      - Booz Services

  - name: Webhooks
    tags:
      - Webhook

paths:
  /legacy/chile/shipment/estimate-price:
    post:
      tags:
        - Enterprise
      summary: Get shipment price
      description: You can consult prices for a shipment before making it.
      operationId: getPrice
      parameters:
        - $ref: "#/components/parameters/enterpriseKey"
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EstimatedPriceRequest"

      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EstimatedPriceResponse"
  /legacy/chile/shipment/details/{shipmentId}:
    get:
      tags:
        - Shipment
      summary: Get shipment information via API
      description: Once shipment is created successfully, the enterprise can get the shipment information
      operationId: getShipment
      parameters:
        - $ref: "#/components/parameters/enterpriseKey"

      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShipmentWithPriceDetails"
  /legacy/chile/shipment/create:
    post:
      tags:
        - Shipment
      summary: Create shipment via API
      description: Once shipment is created successfully, the enterprise client will recieve an tracking email to view shipment tracking which are limited to specific data. And also the success response of shipment will return tracking URL for enterprise to view the shipment tracking. To view full details of tracking and order, enterprise should pass his/her apiKey and roleKey as query params. Read about tracking end point about more details and example of request.
      operationId: createShipment
      parameters:
        - $ref: "#/components/parameters/enterpriseKey"
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateShipment"

      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShipmentDetails"
  /legacy/chile/shipment/cancel/{shipmentId}:
    delete:
      tags:
        - Shipment
      summary: Cancel shipment
      description: You can cancel shipment before driver is at pick up location.
      operationId: cancelPackage
      parameters:
        - $ref: "#/components/parameters/enterpriseKey"
        - $ref: "#/components/parameters/routeCode"
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Cancelación exitosa"
                  data:
                    type: string
                    example: ""
  /booz/shipment/{routeCode}:
    get:
      summary: Get shipment details
      tags:
        - Booz Services
      operationId: getshipment
      deprecated: false
      parameters:
        - $ref: "#/components/parameters/enterpriseKey"
        - $ref: "#/components/parameters/routeCode"
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RouteDetails"
  /booz/package/{invoiceNumber}:
    get:
      summary: Get package details
      tags:
        - Booz Services
      operationId: getorder
      deprecated: false
      parameters:
        - $ref: "#/components/parameters/enterpriseKey"
        - $ref: "#/components/parameters/trackCodeId"
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrackCodeDetails"
